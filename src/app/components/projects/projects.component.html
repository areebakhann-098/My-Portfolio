<div data-aos="fade-up">
  <section id="projects" class="max-w-7xl mx-auto px-13 py-4">

    <!-- Title -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-900 mb-3">Projects</h2>
      <p class="text-gray-500 max-w-2xl mx-auto">
        There are many projects...
      </p>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of visibleProjects; let i = index" class="bg-white rounded-xl shadow-md overflow-hidden">
        <img [src]="project.imgSrc" alt="Portfolio Image" class="w-full h-auto object-cover">
        <div class="p-5">
          <p class="text-xs text-gray-400 uppercase">{{ project.category }}</p>
          <h3 class="text-lg font-semibold mt-1">{{ project.title }}</h3>
          <!-- <p class="text-sm text-gray-500 mt-2">
            {{ project.description }}
          </p> -->

        <!-- View Project Button -->
<a [href]="project.projectUrl" target="_blank"
class="mt-4 mr-2 inline-block px-4 py-1 border border-purple-600 text-purple-600 text-sm rounded-full hover:bg-purple-600 hover:text-white transition">
View Project →
</a>
<a [routerLink]="['/project-detail', i]" class=" px-4 py-1 border border-purple-600 text-purple-600 text-sm rounded-full hover:bg-purple-600 hover:text-white transition">
  View Details →
</a>



        </div>
      </div>
    </div>

    <!-- More Project Button -->
    <div class="mt-12 text-center">
      <button (click)="toggleProjects()" class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition">
        {{ showAll ? 'Show Less' : 'More Projects' }}
      </button>
    </div>
    
  </section>
</div>
