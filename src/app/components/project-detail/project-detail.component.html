<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-lg mt-10">
    <img [src]="project.imgSrc" alt="{{ project.title }}" class="w-full h-auto rounded-lg mb-6 border">
    
    <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ project.title }}</h1>
    <p class="text-sm text-gray-500 uppercase mb-4">{{ project.category }}</p>
    
    <p class="text-base text-gray-700 leading-relaxed mb-6">
      {{ project.description }}
    </p>
  
    <div class="bg-gray-100 p-4 rounded-lg text-sm text-gray-800">
      <strong class="text-purple-700">Technologies Used:</strong> {{ project.technology }}
    </div>
  </div>
