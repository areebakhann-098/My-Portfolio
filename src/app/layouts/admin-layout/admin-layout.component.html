<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar
    [MenuOpen]="MenuOpen"
    class="fixed top-0 left-0 h-full z-30 transition-all duration-300"
    [ngClass]="MenuOpen ? 'w-64' : 'w-20'"
  ></app-sidebar>

  <!-- Main Content -->
  <div
    class="flex flex-col flex-1 min-w-0 transition-all duration-300"
    [ngClass]="MenuOpen ? 'ml-64' : 'ml-20'"
  >
    <!-- Navbar -->
    <app-navbar
      [MenuOpen]="MenuOpen"
      (toggle)="toggleSidebar()"
      class="sticky top-0 z-20 bg-white shadow"
    ></app-navbar>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-4 bg-gray-100 transition-all duration-300">
      <!-- This ensures full responsive width -->
      <div class="w-full max-w-full sm:px-2">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
