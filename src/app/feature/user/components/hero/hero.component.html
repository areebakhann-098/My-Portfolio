<div id="hero" data-aos="fade-up">
  <div class="bg-gradient-to-r from-purple-100 via-pink-100 to-green-100 min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">
    <div class="max-w-6xl w-full flex flex-col gap-8">
      
      <div *ngFor="let hero of heroDataList" class="bg-white rounded-3xl shadow-lg p-6 sm:p-8">
        <div class="flex flex-col md:flex-row items-center gap-6 md:gap-8">
          
          <!-- Text Content -->
          <div class="flex-1 text-center md:text-left">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800">{{ hero.title }}</h1>
            <p class="text-sm sm:text-base md:text-lg text-gray-600 my-3 sm:my-4">{{ hero.description }}</p>

            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 mt-6">
              <div class="bg-purple-100 p-4 sm:p-6 rounded-lg text-center flex-1">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800">{{ hero.experience }}</h2>
                <p class="text-xs sm:text-sm text-gray-500">Experience</p>
              </div>
              <div class="bg-purple-100 p-4 sm:p-6 rounded-lg text-center flex-1">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800">{{ hero.projectsCompleted }}</h2>
                <p class="text-xs sm:text-sm text-gray-500">Projects Completed</p>
              </div>
              <div class="bg-purple-100 p-4 sm:p-6 rounded-lg text-center flex-1">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800">{{ hero.clients }}</h2>
                <p class="text-xs sm:text-sm text-gray-500">Happy Clients</p>
              </div>
            </div>
          </div>

          <!-- Image on Right -->
          <div *ngIf="hero.image" class="flex-1 flex justify-center">
            <img [src]="hero.image" alt="Hero Image" class="rounded-2xl h-60 sm:h-80 md:h-100 w-full max-w-sm object-cover" />
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
