<div data-aos="fade-up">
  <div class="bg-gradient-to-r from-purple-100 via-pink-100 to-green-100 min-h-screen flex items-center justify-center p-8">
    <div class="max-w-6xl w-full flex flex-col md:flex-row items-center bg-white rounded-3xl shadow-lg p-8 md:p-16">

      <!-- Left Section -->
      <div class="flex-1 text-center md:text-left">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">
          Hello, Iâ€™m <br> {{ name }}
        </h1>

        <!-- Paragraph with See More -->
        <p class="text-gray-600 mb-6 max-w-md mx-auto md:mx-0">
          <span *ngIf="!showFullText">
            {{ descriptionShort }}
          </span>
          <span *ngIf="showFullText">
            {{ descriptionFull }}
          </span>
        </p>

        <button (click)="toggleText()" class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition mb-8 md:mb-12">
          {{ showFullText ? 'See Less' : 'See More!' }}
        </button>

        <!-- Stats -->
        <div class="flex justify-center md:justify-start gap-6">
          <div *ngFor="let stat of stats" class="bg-purple-100 p-6 rounded-lg text-center">
            <h2 class="text-2xl font-bold text-gray-800">{{ stat.title }}</h2>
            <p class="text-gray-500 text-sm">{{ stat.description }}</p>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex-1 mt-10 md:mt-0 flex justify-center">
        <img [src]="profileImage" alt="Profile" class="rounded-2xl w-100 h-100 object-cover">
      </div>

    </div>
  </div>
</div>
