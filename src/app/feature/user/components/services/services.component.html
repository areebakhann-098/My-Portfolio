<section id="services" class="bg-gray-100 px-13 py-4">
  <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between gap-12">
    <!-- Left Content -->
    <div class="flex-1 text-center lg:text-left">
      <h2 class="text-4xl font-bold text-gray-900 mb-6">What I do?</h2>
      <p class="text-gray-500 mb-4">
        I build fast, responsive, and scalable web applications using Angular...
      </p>
      <p class="text-gray-500 mb-8">
        Iâ€™m always eager to learn, grow, and contribute to meaningful projects.
      </p>
      <button class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 transition">
        Say Hello!
      </button>
    </div>

    <!-- Right Content (Services List) -->
    <div class="flex-1 mt-40 space-y-6">
      <div *ngFor="let service of servicesList; let i = index" class="bg-white p-6 rounded-lg shadow-md border-l-4 border-purple-600" [id]="'service-' + i">
        <h3 class="text-lg font-bold mb-2">{{ service.title }}</h3>
        <p class="text-gray-500">{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
