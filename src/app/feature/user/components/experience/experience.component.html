<div data-aos="fade-up">
  <section id="experience" class="bg-gray-100 py-12 text-center">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-4">Experience</h2>
      <p class="text-gray-600 mb-10">My professional experiences in different fields:</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let exp of experiences"
             class="relative bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 w-full mx-auto">
          <img [src]="exp.image" [alt]="exp.title" class="w-full h-48 object-cover object-center rounded-t-lg">
          <div class="p-4">
            <h4 class="text-xl font-semibold mb-2">{{ exp.title }}</h4>
            <p class="text-gray-600 mb-4 text-sm">{{ exp.description }}</p>
            <span class="absolute bottom-4 right-4 px-3 py-1 rounded-full text-sm"
                  [ngClass]="exp.badgeClass">
              {{ exp.duration }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
