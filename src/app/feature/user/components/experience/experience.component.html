<section class="p-8 bg-white min-h-screen">
  <h1 class="text-4xl font-bold text-center mb-10">My Experience</h1>

  <div *ngIf="experienceList.length === 0" class="text-center text-gray-500">
    No experiences available.
  </div>

  <div *ngFor="let exp of experienceList" class="bg-gray-100 p-6 rounded-xl shadow-md mb-6 max-w-3xl mx-auto">
    <img *ngIf="exp.image" [src]="exp.image" class="w-full h-52 object-cover rounded mb-4" />
    <h2 class="text-2xl font-semibold">{{ exp.title }}</h2>
    <p class="mt-2">{{ exp.description }}</p>
    <p class="text-sm text-gray-700 mt-2"><strong>From:</strong> {{ exp.fromDate | date:'MMM yyyy' }} 
      <strong>To:</strong> {{ exp.toDate | date:'MMM yyyy' }}</p>
    <span class="inline-block mt-3 px-3 py-1 rounded-full text-sm font-medium"
          [ngClass]="exp.badgeClass">
      <!-- {{ exp.fromDate | date:'MMM yyyy' }} - {{ exp.toDate | date:'MMM yyyy' }} -->
    </span>
  </div>
</section>
