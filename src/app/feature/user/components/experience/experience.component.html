<section  id="experience"data-aos="fade-up" class="p-8  bg-white min-h-screen">
  <h1 class="text-4xl  font-bold text-center mb-10">My Experience</h1>

  <!-- Show this when there's no experience -->
  <div *ngIf="experienceList.length === 0" class="text-center text-gray-500">
    No experiences available.
  </div>

  <!-- Grid layout for experience cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto ">
    <div *ngFor="let exp of experienceList" class="bg-gray-100 p-6 rounded-xl shadow-md">
      <img *ngIf="exp.image" [src]="exp.image" alt="Experience Image"
           class="w-full h-48 object-cover rounded mb-4" />
      <h2 class="text-xl font-semibold text-center">{{ exp.title }}</h2>
      <p class="mt-2 text-gray-700">{{ exp.description }}</p>
      <p class="text-sm text-gray-600 mt-2">
        <strong>From:</strong> {{ exp.fromDate | date:'MMM yyyy' }} 
        <strong>To:</strong> {{ exp.toDate | date:'MMM yyyy' }}
      </p>
      <span class="inline-block mt-3 px-3 py-1 rounded-full text-sm font-medium"
            [ngClass]="exp.badgeClass">
        <!-- Optional tag or badge -->
      </span>
    </div>
  </div>
</section>
