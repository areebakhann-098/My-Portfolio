<section id="about" *ngIf="isDataLoaded">
  <div data-aos="fade-up">
    <div class="bg-gradient-to-r from-yellow-50 via-white to-green-50 min-h-screen flex items-center justify-center p-8">
      <div class="max-w-6xl w-full bg-white rounded-3xl shadow-lg flex flex-col md:flex-row items-center p-8 md:p-16 relative -mb-30">
        
        <!-- Left Side (Image and Social Icons) -->
        <div class="relative">
          <img [src]="profileImage" alt="Profile" class="rounded-2xl w-100 h-auto object-cover">
          
          <!-- Social Icons -->
          <div class="absolute center w-50 -bottom-6 left-1/2 transform -translate-x-1/2 bg-white p-5 shadow-md flex gap-6">
            <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" class="text-purple-500 hover:text-purple-700">
              <i [class]="social.icon"></i>
            </a>
          </div>
        </div>

        <!-- Right Side (Text Content) -->
        <div class="flex-1 mt-12 md:mt-0 md:ml-12 text-center md:text-left">
          <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6">
            {{ heading }}
          </h2>

          <p *ngFor="let paragraph of paragraphs" class="text-gray-600 mb-4">
            {{ paragraph }}
          </p>

          <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start mt-4">
            <button [routerLink]="['/projects']" class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition">
              My Project
            </button>

            <a [href]="cvFile" download class="border border-purple-500 text-purple-500 px-3 py-2 rounded-lg hover:bg-purple-500 hover:text-white transition flex items-center justify-center gap-2">
              <i class="fas fa-download"></i> Download CV
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
