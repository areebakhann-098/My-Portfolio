<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div *ngIf="project" class="max-w-4xl w-full mx-auto p-6 bg-white rounded-lg shadow-md">

    <!-- 🖼️ Image Section -->
    
<!-- 🖼️ Responsive & Centered Image Section -->
<div class="w-full flex justify-center mb-6">
  <img
    *ngIf="project.imageUrl"
    [src]="project.imageUrl"
    alt="Project Image"
    class="w-full max-w-2xl h-auto object-cover rounded"
  />
</div>

    <!-- 📝 Project Info -->
    <h1 class="text-3xl font-bold mt-4">{{ project.title }}</h1>
    <p class="text-gray-600"><strong>Category:</strong> {{ project.category }}</p>
    <p class="mt-2">{{ project.fullDescription }}</p>
    <p class="mt-2 text-sm text-gray-500">
      <strong>Technologies:</strong> {{ project.technologies?.join(', ') }}
    </p>

    <!-- 🔗 Project Link (optional) -->
    <a *ngIf="project.projectLink"
       [href]="project.projectLink"
       target="_blank"
       class="inline-block mt-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">
      Visit Project →
    </a>
  </div>
</div>
