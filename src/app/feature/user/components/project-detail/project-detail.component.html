<div *ngIf="project" class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mt-4">{{ project.title }}</h1>
  <p class="text-gray-600"><strong>Category:</strong> {{ project.category }}</p>
  <p class="mt-2">{{ project.fullDescription }}</p>
  <p class="mt-2 text-sm text-gray-500"><strong>Technologies:</strong> {{ project.technologies?.join(', ') }}</p>
</div>
