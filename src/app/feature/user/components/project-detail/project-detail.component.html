
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div *ngIf="project" class="max-w-4xl w-full mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mt-4">{{ project.title }}</h1>
    <p class="text-gray-600"><strong>Category:</strong> {{ project.category }}</p>
    <p class="mt-2">{{ project.fullDescription }}</p>
    <p class="mt-2 text-sm text-gray-500">
      <strong>Technologies:</strong> {{ project.technologies?.join(', ') }}
    </p>
  </div>
</div>
