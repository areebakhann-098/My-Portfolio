<section class="p-8 bg-gray-50 min-h-screen">
    <h1 class="text-4xl font-bold text-center mb-6">Contact Messages</h1>
  
    <div class="overflow-x-auto mt-6">
      <table mat-table [dataSource]="contactList" class="mat-elevation-z4 w-full">
  
        <!-- Full Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.fullName }} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.email }} </td>
        </ng-container>
  
        <!-- Subject Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.subject }} </td>
        </ng-container>
  
        <!-- Message Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.message }} </td>
        </ng-container>
  
        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>
