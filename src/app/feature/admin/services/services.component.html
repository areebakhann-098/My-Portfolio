<section class="p-8 bg-gray-50 min-h-screen">
  <h1 class="text-4xl font-bold text-center mb-6">Services Section</h1>

  <mat-tab-group>
    <!-- Add Services Info -->
    <mat-tab label="Add Services Info">
      <div class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto mt-6 space-y-6">
        <form [formGroup]="servicesForm" (ngSubmit)="submitServicesForm()">
          <!-- Title -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter title..." formControlName="title" />
          </mat-form-field>

          <!-- Description -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              formControlName="description"
              rows="4"
              placeholder="Enter description..."
            ></textarea>
          </mat-form-field>

          <!-- Submit Button -->
          <div class="text-right mt-4">
            <button mat-raised-button color="primary" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </mat-tab>

    <!-- See Services Info -->
    <mat-tab label="See Services Info">
      <div *ngIf="servicesList.length === 0" class="mt-6 text-center text-gray-500">
        No services added yet...
      </div>

      <div *ngFor="let service of servicesList" class="max-w-2xl mx-auto mt-6">
        <div class="bg-white rounded-xl shadow-md p-4 space-y-2">
          <h2 class="text-xl font-bold">{{ service.title }}</h2>
          <p>{{ service.description }}</p>
        </div>
           <!-- Delete Button -->
    <button
      mat-raised-button
      color="accent"
      (click)="deleteService(service.id)"
      class="mt-2"
    >
      Delete
    </button>
    <button mat-raised-button color="accent" class="mt-2" (click)="editService(service)">Edit</button>



      </div>
     
    </mat-tab>
  </mat-tab-group>
</section>
