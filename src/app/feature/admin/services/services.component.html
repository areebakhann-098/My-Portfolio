<section class="p-8 bg-gray-50 min-h-screen">
    <h1 class="text-4xl font-bold text-center mb-6">Services Section</h1>
  
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto mt-6 space-y-6">
      <form [formGroup]="servicesForm" (ngSubmit)="submitServicesForm()">
        
        <!-- Title -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Enter title..." formControlName="title" />
        </mat-form-field>
  
        <!-- Description -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            rows="4"
            placeholder="Enter description..."
          ></textarea>
        </mat-form-field>
  
        <!-- Submit Button -->
        <div class="text-right mt-4">
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </section>
