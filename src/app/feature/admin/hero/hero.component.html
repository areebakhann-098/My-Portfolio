<section class="p-8 bg-gray-50 min-h-screen">
    <!-- Title -->
    <h1 class="text-4xl font-bold text-center mb-6">Hero Section</h1>
  
    <!-- Tabs -->
    <mat-tab-group>
      <!-- Add New Data Tab -->
      <mat-tab label="Add New Data">
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto mt-6 space-y-6">
          <form [formGroup]="heroForm" (ngSubmit)="submitForm()">
            <!-- Description (Textarea) -->
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Description</mat-label>
              <textarea
                matInput
                formControlName="description"
                rows="4"
                placeholder="Enter a short description..."
              ></textarea>
            </mat-form-field>
  
            <!-- Experience -->
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Experience</mat-label>
              <mat-select formControlName="experience">
                <mat-option *ngFor="let exp of experienceOptions" [value]="exp">{{ exp }}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <!-- Projects Completed -->
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Projects Completed</mat-label>
              <mat-select formControlName="projectsCompleted">
                <mat-option *ngFor="let project of projectOptions" [value]="project">{{ project }}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <!-- Clients -->
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>No of Clients</mat-label>
              <mat-select formControlName="client">
                <mat-option *ngFor="let client of clientOptions" [value]="client">{{ client }}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <!-- Image Upload -->
            <div class="mt-4">
              <label class="block text-gray-700 font-semibold mb-2">Upload Image</label>
              <input
                type="file"
                (change)="onFileSelected($event)"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100"
              />
            </div>
  
            <!-- Submit Button -->
            <div class="text-right mt-4">
              <button mat-raised-button color="primary" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </mat-tab>
  
      <!-- See Data Tab -->
      <mat-tab label="See Data">
        <div class="mt-6 text-center text-gray-500">Data display section coming soon...</div>
      </mat-tab>
    </mat-tab-group>
  </section>
