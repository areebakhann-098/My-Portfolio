<header class="bg-white w-full shadow-md px-6 py-4 flex items-center justify-between">
  <h1 class="text-2xl font-semibold">{{ dashboardTitle }}</h1>




  <div class="flex items-center gap-6">
      <!-- notification icon with dynamic badge -->
<mat-icon 
  [matBadge]="contactCount" 
  matBadgeColor="warn" 
  matBadgeOverlap="false"
  [matMenuTriggerFor]="contactMenu"
  style="cursor: pointer;"
>
  notifications
</mat-icon>

<!-- dropdown menu showing latest contacts -->
<mat-menu #contactMenu="matMenu">
  <button mat-menu-item *ngFor="let contact of contacts.slice(0, 3)" (click)="viewSingleContact(contact)">
  <mat-icon>person</mat-icon>
  <span>{{ contact.fullName }}</span>
</button>

   
    <button mat-menu-item (click)="goToContactPage()">
      <mat-icon>mail</mat-icon>
      <span>View All Messages</span>
    </button>
  <ng-template #noContacts>
    <button mat-menu-item disabled>No new contacts</button>
  </ng-template>
</mat-menu>
    <span class="text-gray-700 font-medium">{{ userName }}</span>
    <button mat-button [matMenuTriggerFor]="userMenu" class="flex items-center gap-2">
      <img [src]="userAvatar" alt="User Logo" class="rounded-full w-10 h-10" />
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  


    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="profile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item (click)="user()">
        <mat-icon>account_circle</mat-icon>
        <span>User Side</span>
      </button>
    </mat-menu>
  </div>
</header>
