<aside class="text-white pt-5 pb-10 h-full fixed" style="background-color: #2cc2cd;" 
       [class.w-64]="MenuOpen" [class.w-20]="!MenuOpen">
  <div class="w-55 m-auto">
    <div class="flex items-center gap-x-2" [class.justify-between]="MenuOpen">
      
      <!-- Logo -->
      <img [src]="userLogo" alt="Logo" class="w-10 h-10 rounded-full object-cover">
      
      <!-- User name (Visible when MenuOpen is true) -->
      <h3 *ngIf="MenuOpen" class="text-2xl font-medium ml-2 cursor-pointer">{{ userName }}</h3>

      <!-- Toggle Button -->
      <button (click)="menuToggle()" [class.ml-auto]="MenuOpen" class="shrink-0 cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Profile section -->
    <div class="flex items-center space-x-1 mt-7 gap-x-4">
      
      <!-- Profile name and role (Visible when MenuOpen is true) -->
      <div *ngIf="MenuOpen">
      </div>
    </div>

    <!-- Sidebar Menu -->
    <div id="sidebarMenu">
      <nav>
        <ul class="flex flex-col gap-y-7">
          <li *ngFor="let option of sideBarOpation" class="w-full ms-2 h-7 rounded flex items-center">
            <i class="material-icons text-sm mr-2">{{ option.icon }}</i>

            <!-- Menu Item Link (Visible when MenuOpen is true) -->
            <a *ngIf="MenuOpen" [routerLink]="option.route"
               class="ps-1 items-center w-full h-7 hover:rounded cursor-pointer">
              {{ option.label }}
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</aside>
