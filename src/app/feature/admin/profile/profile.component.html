<section class="p-8 bg-gray-50 min-h-screen">
    <h1 class="text-4xl font-bold text-center mb-6">Profile</h1>
  
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto space-y-6">
      <form [formGroup]="profileForm" (ngSubmit)="submitForm()">
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" placeholder="Enter your address" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" placeholder="Enter your phone number" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Facebook</mat-label>
          <input matInput formControlName="facebook" placeholder="Facebook profile link" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Instagram</mat-label>
          <input matInput formControlName="instagram" placeholder="Instagram profile link" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>GitHub</mat-label>
          <input matInput formControlName="github" placeholder="GitHub profile link" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>LinkedIn</mat-label>
          <input matInput formControlName="linkedin" placeholder="LinkedIn profile link" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Fiverr</mat-label>
          <input matInput formControlName="fiverr" placeholder="Fiverr profile link" />
        </mat-form-field>
  
        <div class="text-right mt-4">
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </div>
  
      </form>
    </div>
  </section>
