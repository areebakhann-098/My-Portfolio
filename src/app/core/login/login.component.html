<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-center mb-6">Admin Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" type="email" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" formControlName="password" type="password" />
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="w-full">
          login
        </button>
      </form>
    </div>
  </div>
